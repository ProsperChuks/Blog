{% extends 'blog/layout.html' %}
{% load static %}

{% block content %}

<header class="masthead" style="background-image:url({% static 'images/contact-bg.jpg' %});">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
                <div class="site-heading">
                    <h1>Contact Me</h1><span class="subheading">Have questions? I have answers.</span></div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto">
            <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
            <form id="contactForm" name="sentMessage" class="form-group" method="post">
                {% csrf_token %}
                {{ form }}
                <div id="success"></div>
                <div class="form-group"><button class="btn btn-primary" type="submit" id="sendMessageButton">Send</button></div>
            </form>
        </div>
    </div>
</div>
<hr>

{% endblock %}
